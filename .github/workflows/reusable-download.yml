name: Reusable artifact download (e.g. for report job)
on:
  workflow_call:
    inputs:
      artifact_name:
        description: The name of artifact that you want to download
        required: true
        default: test_name
        type: string
      path:
        description: The path to the artifact that you want to download
        required: true
        default: test
        type: string
jobs:
  download:
    runs-on: ubuntu-latest
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: ${{ inputs.artifact_name }}
          path: ${{ inputs.path }}
      - name: Display result
        run: | 
          echo "Downloaded artifact name - ${{ inputs.artifact_name }} at path - ${{ inputs.path}}"
          ls -la
      - name: Send test report to Github Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./playwright-report
          publish_branch: gh-pages
      # - name: Set output
      #   run: echo "report=playwright-report" >> $GITHUB_ENV
        
